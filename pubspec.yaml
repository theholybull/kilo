name: viam_pixel4a_sensors
description: Flutter app for Viam to access Pixel 4a sensors, speakers, mics and display
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Viam SDK for robot communication
  viam_sdk: ^0.10.1

  # USB connection and networking
  usb_serial: ^0.5.2

  # Background services and boot-on-startup
  android_intent_plus: ^4.0.3
  flutter_background_service: ^5.0.10

  # Face detection and recognition
  google_ml_kit: ^0.18.0

  # Network discovery and local connection
  network_info_plus: ^4.0.2
  multicast_dns: ^0.3.2+6

  # Persistent storage
  shared_preferences: ^2.2.3

  # Permission handling
  permission_handler: ^11.0.1

  # Sensor access
  sensors_plus: ^4.0.2

  # Audio recording and playback
  record: ^6.1.2
  just_audio: ^0.9.36
  audio_session: ^0.1.16

  # Camera access
  camera: ^0.10.5+5
  video_player: ^2.8.1

  # Device info and battery
  device_info_plus: ^9.1.1
  battery_plus: ^5.0.2

  # Network connectivity
  connectivity_plus: ^5.0.2

  # Location services
  geolocator: ^10.1.0

  # File handling for logs and data
  path_provider: ^2.1.1
  path: ^1.8.3

  # State management
  provider: ^6.1.1

  # HTTP requests for debugging
  http: ^1.1.0

  # JSON serialization
  json_annotation: ^4.8.1

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

