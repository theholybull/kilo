name: viam_pixel_integration
description: Viam Pixel 4a sensor integration app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # Permissions
  permission_handler: ^10.4.3
  
  # Camera & Vision
  camera: ^0.10.5+2
  google_ml_kit: ^0.14.0
  image: ^4.0.17
  
  # Audio
  flutter_sound: ^9.2.13
  
  # Sensors
  sensors_plus: ^4.0.2
  
  # Network & Connectivity
  http: ^1.1.0
  network_info_plus: ^4.0.2
  
  # USB
  usb_serial: ^0.4.0
  
  # Viam SDK
  viam: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true